services:
  postgres:
    image: postgres:16-alpine
    container_name: nextjs-elysia-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nextjs_elysia_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: ./core
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - FRONTEND_URL=http://localhost:3001
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nextjs_elysia_db?schema=public
    volumes:
      - ./core/src:/app/src
      - ./core/package.json:/app/package.json
      - ./core/prisma:/app/prisma
    command: bun run dev
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: deps
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    volumes:
      - ./web/src:/app/src
      - ./web/public:/app/public
      - ./web/package.json:/app/package.json
      - ./web/next.config.ts:/app/next.config.ts
      - ./web/tsconfig.json:/app/tsconfig.json
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm dev"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  prisma-studio:
    image: timothyjmiller/prisma-studio:latest
    container_name: nextjs-elysia-prisma-studio-dev
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nextjs_elysia_db?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data-dev:
