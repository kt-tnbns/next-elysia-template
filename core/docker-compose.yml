services:
  postgres:
    image: postgres:16-alpine
    container_name: nextjs-elysia-postgres-local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nextjs_elysia_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  prisma-studio:
    image: timothyjmiller/prisma-studio:latest
    container_name: nextjs-elysia-prisma-studio-local
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nextjs_elysia_db?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data-local:
